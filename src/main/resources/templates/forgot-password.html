<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Forgotten Password - GymManagement</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" th:href="@{/css/untitled.css}">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-4 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-password-image"></div>
                        </div>
                        <div class="col-lg-4">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-2">Forgot Your Password?</h4>
                                    <p class="mb-4">We get it, stuff happens. Just enter your email address below and
                                        we'll send you a link to reset your password!</p>
                                </div>
                                <form class="user">
                                    <div class="mb-3"><input class="form-control form-control-user" type="email"
                                                             id="exampleInputEmail" aria-describedby="emailHelp"
                                                             placeholder="Enter Email Address..." name="email"></div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Reset
                                        Password
                                    </button>
                                </form>
                                <div class="text-center">
                                </div>
                                <div class="text-center"><a class="small" th:href="@{/}">Already have an account?
                                    Login!</a></div>
                            </div>
                        </div>
                        <div class="col-lg-4 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-password-image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bs-init.js}"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/dump.js}"></script>
</body>

</html>
