<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - GymManagement</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" th:href="@{/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/css/untitled.css}">
</head>

<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-4 d-none d-lg-flex">
                        </div>
                        <div class="col-lg-4">
                            <div class="p-5">
                                <div class="text-center">
                                    <h4 class="text-dark mb-4">Welcome Back!</h4>
                                </div>
                                <form class="user" method="post">
                                    <div class="mb-3">
                                        <input class="form-control form-control-user" type="email"
                                               id="exampleInputEmail" placeholder="Email Address" name="email">
                                    </div>
                                    <div class="mb-3" th:if="${error}" th:text="${error}" style="color: red;"></div>
                                    <div class="mb-3">
<!--                                        <div class="custom-control custom-checkbox small">-->
<!--                                            <div class="form-check">-->
<!--                                                <input class="form-check-input custom-control-input" type="checkbox"-->
<!--                                                       id="formCheck-1">-->
<!--                                                <label class="form-check-label custom-control-label" for="formCheck-1">Remember-->
<!--                                                    Me</label>-->
<!--                                            </div>-->
<!--                                        </div>-->
                                    </div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">Login</button>
                                    <hr>

                                    <a class="btn btn-primary d-block btn-google btn-user w-100 mb-2" role="button"
                                       onclick="alert('Login with google is not working right now !');">
                                        <i class="fab fa-google" th:href="@{/login}"></i>&nbsp; Login with Google
                                    </a>
                                    <a class="btn btn-primary d-block btn-facebook btn-user w-100" role="button"
                                       onclick="alert('Login with facebook is not working right now !');">
                                        <i class="fab fa-facebook-f" th:href="@{/login}"></i>&nbsp; Login with Facebook
                                    </a>
                                    <hr>
                                </form>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgot-password}">Forgot Password?</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 d-none d-lg-flex">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bs-init.js}"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/dump.js}"></script>
</body>

</html>
